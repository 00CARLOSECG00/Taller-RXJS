<div *ngIf="usuario" class="container">
  <h2> {{ usuario.username }}</h2>
  <div class="row">
    <!-- Columna 1 -->
    <div class="col-md-6">
      
      <p><i class="bi bi-person-fill"></i> <strong>Nombre:</strong> {{ usuario.firstName }} {{ usuario.lastName }}</p>
      <p><i class="bi bi-calendar-fill"></i> <strong>Edad:</strong> {{ usuario.age }}</p>
      <p>
        <i *ngIf="usuario.gender === 'male'" class="bi bi-gender-male"></i>
        <i *ngIf="usuario.gender === 'female'" class="bi bi-gender-female"></i>
        <i *ngIf="usuario.gender !== 'male' && usuario.gender !== 'female'" class="bi bi-gender-ambiguous"></i>
        <strong>Género:</strong> {{ usuario.gender }}
      </p>
    </div>
    <!-- Columna 2 -->
    <div class="col-md-6">
      <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> {{ usuario.email }}</p>
      <p><i class="bi bi-telephone-fill"></i> <strong>Teléfono:</strong> {{ usuario.phone }}</p>
      <p><i class="bi bi-geo-alt-fill"></i><strong>Universidad:</strong> {{ usuario.university }}</p>
    </div>
  </div>
</div>

<div *ngIf="!usuario">
  <p>No se encontraron datos del usuario.</p>
</div>
