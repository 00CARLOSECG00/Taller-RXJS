<div *ngIf="posts && posts.length > 0; else noPosts">
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{post.body}}</p>
        <ul>
          <div *ngFor="let tags of post.tags">
            <p>#{{ tags }}</p>
          </div>
        </ul>
        <p>Likes: {{ post.reactions.likes }}</p>
        <p>Dislikes: {{ post.reactions.dislikes }}</p>
      </li>
    </ul>
  </div>
  <ng-template #noPosts>
    <p>No hay posts disponibles.</p>
  </ng-template>
