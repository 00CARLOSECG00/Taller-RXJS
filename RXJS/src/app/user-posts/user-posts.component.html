<div *ngIf="posts && posts.length > 0; else noPosts" class="container my-4">
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="card-text">{{ post.body }}</p>

          <!-- Tags -->
          <div class="mb-3">
            <span *ngFor="let tag of post.tags" class="badge bg-primary me-1">#{{ tag }}</span>
          </div>

          <!-- Reacciones -->
          <div class="d-flex justify-content-between mb-3">
            <p><i class="bi bi-hand-thumbs-up-fill text-success"></i> Likes: {{ post.reactions.likes }}</p>
            <p><i class="bi bi-hand-thumbs-down-fill text-danger"></i> Dislikes: {{ post.reactions.dislikes }}</p>
          </div>

          <!-- Comentarios -->
          <div *ngIf="post.comments && post.comments.length > 0">
            <h5 class="mt-3">Comentarios:</h5>
            <ul class="list-unstyled">
              <li><p><strong>exampleuser</strong> comentario de ejemplo de un post</p></li>
               <!--
              <li *ngFor="let comment of post.comments">
               
                <p><strong>{{ comment.user }}:</strong> {{ comment.body }}</p>
                
                
              </li>
              -->
            </ul>
          </div>

          <!-- Si no hay comentarios -->
          <ng-template *ngIf="!post.comments || post.comments.length === 0">
            <p class="text-muted">No hay comentarios para este post.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Si no hay posts -->
<ng-template #noPosts>
  <div class="alert alert-warning text-center mt-4">
    No hay posts disponibles.
  </div>
</ng-template>
